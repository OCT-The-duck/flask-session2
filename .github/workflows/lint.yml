name: lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: install ubuntu fix
      run: |
        sudo apt-get update
        sudo apt-get install python3-testresources

    - name: run lint
      run: |
        pip install tox poetry tox-poetry
        tox -e lint
